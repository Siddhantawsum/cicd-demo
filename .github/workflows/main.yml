name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Install Docker on Windows
      - name: Install Docker
        run: |
          choco install docker-cli
          choco install docker-desktop
          Start-Service docker
          docker version

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}   # Correctly referencing the secret
          password: ${{ secrets.DOCKERHUB_TOKEN }}      # Correctly referencing the secret

      - name: Build, tag, and push image to DockerHub
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}  # Correctly referencing the secret
          IMAGE_NAME: my-image
          COMMIT_SHA: ${{ github.sha }}
        run: |
          docker build -t $DOCKERHUB_USERNAME/$IMAGE_NAME:$COMMIT_SHA -t $DOCKERHUB_USERNAME/$IMAGE_NAME:latest .
          docker push $DOCKERHUB_USERNAME/$IMAGE_NAME:$COMMIT_SHA
          docker push $DOCKERHUB_USERNAME/$IMAGE_NAME:latest
